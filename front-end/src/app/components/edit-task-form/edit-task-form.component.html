<!-- edit-task.component.html -->
<mat-card>
    <mat-card-header>
      <mat-card-title>Edit Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="editedTask.title">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Description" [(ngModel)]="editedTask.description"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [(value)]="editedTask.status">
          <mat-option value="выполнена">Completed</mat-option>
          <mat-option value="не выполнена">Not Completed</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="updateTask()">Save</button>
      <button mat-button routerLink="/tasks">Cancel</button>
    </mat-card-actions>
  </mat-card>
